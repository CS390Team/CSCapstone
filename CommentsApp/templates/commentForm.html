{% extends "body.html" %}
{% block content %}

 <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">CommentsApp</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        {% if user.is_authenticated == False %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        {% else %}
          <li><a href="/comments">View Comments</a></li>
          <li><a href="/commentform">Create Comment</a></li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>

<!-- Content -->
<div class="container" role="main">
    <div class="panel panel-default">
        <form method="post" enctype="multipart/form-data" action="/addcomment?group={{ group }}" class="panel-body validate">
        {% csrf_token %}
             <label for="comment">Comment</label>
             <input type="text" name="comment" id="comment" placeholder="Comment" class="form-control" data-bvalidator="required" data-bvalidator-msg="Comment Required">
             <br>
             <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
